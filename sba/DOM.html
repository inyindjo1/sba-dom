<body>
    <h1>Charity Donation App</h1>
<form id="donation-form">
<label for="Charity">choose a charity:</label>
<select  id="charity" required>
    <option value="">--select--</option>
    <option value="Red Cross">Red Cross</option>
    <option value="UNICEF">UNICEF</option>
    <option value="World Donation">World Donation</option>

</select>
<label for="amount">Donation Amount ($):</label>
<input type="number" id="amount" min="1" required>

<button type="submit">Donate</button>
<button type="button" id="clear-btn">Clear All</button>
</form>
<h2>Donation Summary</h2>
<ul id="donation-summary"></ul>
</body>
